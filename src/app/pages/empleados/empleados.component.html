
<mat-card  class="example-card">
    <mat-card-title>Lista de empleados</mat-card-title>
    
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="nuevoEmpleado()">Nuevo Empleado</button>
        <table mat-table [dataSource]="empleados">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let empleado">{{ empleado.idEmpleado }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let empleado">{{ empleado.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let empleado">
                    <button mat-icon-button color="primary" (click)="editarEmpleado(empleado)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarEmpleado(empleado)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="calculaEmpleado(empleado)">
                        <mat-icon>N</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'acciones']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'acciones'];"></tr>
        </table>

        
    </mat-card-content>
</mat-card>
